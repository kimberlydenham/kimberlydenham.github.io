<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
	* {margin:0; padding:0;}
	div.row {width:2000px; display:inline-block;}
	div.column {width:33%; float:left; display:inline-block; position:relative; line-height:0;}
	div.column img {width:100%; max-width:100%; height:auto; border:none}
	div.clear {clear:both; height:0; width:0;}
</style>
</head>

<body>
	<div class="row">
        <div class="column"><p>test</p>
        </div>
        <div class="column">
            <img src="images/testing.jpg" />
        </div>
        <div class="column last">
            <img src="images/testing.jpg" />
        </div>
        <div class="clear">&nbsp;</div>
        <div class="column">
            <img src="images/testing.jpg" />
        </div>
        <div class="column">
            <img src="images/testing.jpg" />
        </div>
        <div class="column last">
            <img src="images/testing.jpg" />
        </div>
    </div>
</body>
</html>
